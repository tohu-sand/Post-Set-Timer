<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post-Set-Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align: center;
      max-width: 400px;
      width: 90%;
      min-height: 350px; /* Prevents height shifting */
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    #display {
      font-size: 3rem;
      margin: 1.5rem 0;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button {
      background: #fff;
      border: none;
      border-radius: 5px;
      color: #333;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 0.5rem;
    }
    button:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 80px;
      margin-right: 0.5rem;
    }
    /* Ensure the time input container is always present but invisible initially */
    #timeInputContainer {
      margin-top: 1rem;
      visibility: hidden; /* Keep space occupied, but hide content */
    }
    #message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post-Set-Timer</h1>
    <div id="controls">
      <button id="startButton">Start Timer</button>
      <div id="timeInputContainer">
        <label for="timerDuration">Duration (sec): </label>
        <input type="number" id="timerDuration" min="1" value="60">
        <button id="setButton">Set Timer</button>
      </div>
      <button id="resetButton" disabled>Reset Timer</button>
    </div>
    <div id="display">Elapsed Time: 00:00</div>
    <div id="message"></div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
  </div>
  
  <script>
    let startTime = null;
    let targetTime = null;
    let countdownInterval = null;
    let alarmTimeout = null;

    const startButton = document.getElementById('startButton');
    const setButton = document.getElementById('setButton');
    const resetButton = document.getElementById('resetButton');
    const timeInputContainer = document.getElementById('timeInputContainer');
    const timerDurationInput = document.getElementById('timerDuration');
    const display = document.getElementById('display');
    const message = document.getElementById('message');
    const alarmSound = document.getElementById('alarmSound');

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      if (!targetTime) {
        const elapsed = (Date.now() - startTime) / 1000;
        display.textContent = "Elapsed Time: " + formatTime(elapsed);
      } else {
        let remaining = (targetTime - Date.now()) / 1000;
        if (remaining < 0) remaining = 0;
        display.textContent = "Time Remaining: " + formatTime(remaining);
      }
    }

    function triggerAlarm() {
      clearInterval(countdownInterval);
      message.textContent = "Time's Up!";
      alarmSound.play().catch(err => {
        console.error("Error playing sound:", err);
      });
    }

    startButton.addEventListener('click', () => {
      startTime = Date.now();
      startButton.disabled = true;
      resetButton.disabled = false;
      timeInputContainer.style.visibility = "visible"; // Make visible without shifting layout
      message.textContent = "";
      countdownInterval = setInterval(updateDisplay, 250);
    });

    setButton.addEventListener('click', () => {
      if (!startTime) return;
      const durationSec = parseFloat(timerDurationInput.value);
      if (isNaN(durationSec) || durationSec <= 0) {
        alert("Please enter a valid positive number for duration.");
        return;
      }
      targetTime = startTime + durationSec * 1000;
      const remainingMs = targetTime - Date.now();
      if (remainingMs <= 0) {
        triggerAlarm();
      } else {
        if (alarmTimeout) clearTimeout(alarmTimeout);
        alarmTimeout = setTimeout(triggerAlarm, remainingMs);
      }
    });

    resetButton.addEventListener('click', () => {
      clearInterval(countdownInterval);
      clearTimeout(alarmTimeout);
      startTime = null;
      targetTime = null;
      countdownInterval = null;
      alarmTimeout = null;
      display.textContent = 'Elapsed Time: 00:00';
      message.textContent = '';
      timeInputContainer.style.visibility = "hidden"; // Hide but keep space occupied
      startButton.disabled = false;
      resetButton.disabled = true;
      timerDurationInput.value = 60;
    });
  </script>
</body>
</html>
