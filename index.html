<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post-Set-Timer</title>
  <!-- Include a modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Use a full-page gradient background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    /* Container with a semi-transparent glass effect */
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    /* Stylish display area */
    #display {
      font-size: 3rem;
      margin: 1.5rem 0;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Button styles with hover and transition effects */
    button {
      background: #fff;
      border: none;
      border-radius: 5px;
      color: #333;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 0.5rem;
    }
    button:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
    /* Input styling for the duration field */
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 80px;
      margin-right: 0.5rem;
    }
    #timeInputContainer {
      margin-top: 1rem;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post-Set-Timer</h1>
    <div id="controls">
      <!-- Start Timer Button -->
      <button id="startButton">Start Timer</button>
      
      <!-- Duration input container (hidden until timer starts) -->
      <div id="timeInputContainer" style="display: none;">
        <label for="timerDuration">Duration (sec): </label>
        <input type="number" id="timerDuration" min="1" value="60">
        <button id="setButton">Set Timer</button>
      </div>
      
      <!-- Reset Timer Button (disabled by default) -->
      <button id="resetButton" disabled>Reset Timer</button>
    </div>
    
    <!-- Timer display area -->
    <div id="display">Elapsed Time: 00:00</div>
    
    <!-- Message area -->
    <div id="message"></div>
    
    <!-- Alarm sound file (make sure alarm.mp3 is in your repository) -->
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
  </div>
  
  <script>
    // Variables to track timing and interval/timeout references
    let startTime = null;
    let targetTime = null;
    let countdownInterval = null;
    let alarmTimeout = null;

    // Get DOM elements
    const startButton = document.getElementById('startButton');
    const setButton = document.getElementById('setButton');
    const resetButton = document.getElementById('resetButton');
    const timeInputContainer = document.getElementById('timeInputContainer');
    const timerDurationInput = document.getElementById('timerDuration');
    const display = document.getElementById('display');
    const message = document.getElementById('message');
    const alarmSound = document.getElementById('alarmSound');

    // Helper function to format seconds as MM:SS
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    // Update the timer display
    function updateDisplay() {
      if (!targetTime) {
        const elapsed = (Date.now() - startTime) / 1000;
        display.textContent = "Elapsed Time: " + formatTime(elapsed);
      } else {
        let remaining = (targetTime - Date.now()) / 1000;
        if (remaining < 0) remaining = 0;
        display.textContent = "Time Remaining: " + formatTime(remaining);
      }
    }

    // Trigger the alarm when time's up
    function triggerAlarm() {
      clearInterval(countdownInterval);
      message.textContent = "Time's Up!";
      alarmSound.play().catch(err => {
        console.error("Error playing sound:", err);
      });
    }

    // Start Timer button event
    startButton.addEventListener('click', () => {
      startTime = Date.now();
      startButton.disabled = true;
      resetButton.disabled = false;
      timeInputContainer.style.display = "block";
      message.textContent = "";
      countdownInterval = setInterval(updateDisplay, 250);
    });

    // Set Timer button event
    setButton.addEventListener('click', () => {
      if (!startTime) return;
      const durationSec = parseFloat(timerDurationInput.value);
      if (isNaN(durationSec) || durationSec <= 0) {
        alert("Please enter a valid positive number for duration.");
        return;
      }
      targetTime = startTime + durationSec * 1000;
      const remainingMs = targetTime - Date.now();
      if (remainingMs <= 0) {
        triggerAlarm();
      } else {
        if (alarmTimeout) clearTimeout(alarmTimeout);
        alarmTimeout = setTimeout(triggerAlarm, remainingMs);
      }
    });

    // Reset Timer button event
    resetButton.addEventListener('click', () => {
      clearInterval(countdownInterval);
      clearTimeout(alarmTimeout);
      startTime = null;
      targetTime = null;
      countdownInterval = null;
      alarmTimeout = null;
      display.textContent = 'Elapsed Time: 00:00';
      message.textContent = '';
      timeInputContainer.style.display = "none";
      startButton.disabled = false;
      resetButton.disabled = true;
      timerDurationInput.value = 60;
    });
  </script>
</body>
</html>
