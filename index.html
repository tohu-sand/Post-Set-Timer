<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post-Set-Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #timeInputContainer {
      margin-top: 10px;
    }
    #display {
      font-size: 3em;
      margin-top: 20px;
    }
    #message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Post-Set-Timer</h1>
  <div id="controls">
    <!-- Start button initiates the timer -->
    <button id="startButton">Start Timer</button>
    
    <!-- Duration input container (hidden until timer starts) -->
    <div id="timeInputContainer" style="display: none;">
      <label for="timerDuration">Set Duration (seconds): </label>
      <input type="number" id="timerDuration" min="1" value="60">
      <button id="setButton">Set Timer</button>
    </div>
    
    <!-- Reset button to restart the timer; initially disabled -->
    <button id="resetButton" disabled>Reset Timer</button>
  </div>
  
  <!-- Display area that shows the timer along with an indicator -->
  <div id="display">Elapsed Time: 00:00</div>
  
  <!-- Optional message area -->
  <div id="message"></div>
  
  <!-- Audio element for the alarm sound.
       Ensure you have a valid audio file (e.g., alarm.mp3) in your project folder. -->
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
  
  <script>
    // Variables to track timing and interval/timeout references
    let startTime = null;         // Time when the timer is started
    let targetTime = null;        // startTime + set duration (in ms)
    let countdownInterval = null; // Interval for updating the display
    let alarmTimeout = null;      // Timeout for triggering the alarm
    
    // Get references to DOM elements
    const startButton = document.getElementById('startButton');
    const setButton = document.getElementById('setButton');
    const resetButton = document.getElementById('resetButton');
    const timeInputContainer = document.getElementById('timeInputContainer');
    const timerDurationInput = document.getElementById('timerDuration');
    const display = document.getElementById('display');
    const message = document.getElementById('message');
    const alarmSound = document.getElementById('alarmSound');
    
    // Helper function to format seconds as MM:SS
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
    
    // Update the display with the appropriate label and time value.
    function updateDisplay() {
      if (!targetTime) {
        // Show elapsed time if the duration hasn't been set yet.
        const elapsed = (Date.now() - startTime) / 1000;
        display.textContent = "Elapsed Time: " + formatTime(elapsed);
      } else {
        // Show time remaining after the duration is set.
        let remaining = (targetTime - Date.now()) / 1000;
        if (remaining < 0) remaining = 0;
        display.textContent = "Time Remaining: " + formatTime(remaining);
      }
    }
    
    // Alarm handler: stops the timer and plays the alarm sound.
    function triggerAlarm() {
      clearInterval(countdownInterval);
      message.textContent = "Time's Up!";
      alarmSound.play().catch(err => {
        console.error("Error playing sound:", err);
      });
    }
    
    // Start button: records the start time, displays the duration input, and begins updating the timer.
    startButton.addEventListener('click', () => {
      startTime = Date.now();
      startButton.disabled = true;
      resetButton.disabled = false;
      timeInputContainer.style.display = "block";
      message.textContent = "";
      countdownInterval = setInterval(updateDisplay, 250);
    });
    
    // Set button: user enters a duration, and the target time is calculated.
    setButton.addEventListener('click', () => {
      if (!startTime) return;
      
      const durationSec = parseFloat(timerDurationInput.value);
      if (isNaN(durationSec) || durationSec <= 0) {
        alert("Please enter a valid positive number for duration.");
        return;
      }
      
      targetTime = startTime + durationSec * 1000;
      const remainingMs = targetTime - Date.now();
      
      if (remainingMs <= 0) {
        triggerAlarm();
      } else {
        if (alarmTimeout) clearTimeout(alarmTimeout);
        alarmTimeout = setTimeout(triggerAlarm, remainingMs);
      }
    });
    
    // Reset button: clears all timers, resets the display, and reverts UI to its initial state.
    resetButton.addEventListener('click', () => {
      clearInterval(countdownInterval);
      clearTimeout(alarmTimeout);
      startTime = null;
      targetTime = null;
      countdownInterval = null;
      alarmTimeout = null;
      display.textContent = 'Elapsed Time: 00:00';
      message.textContent = '';
      timeInputContainer.style.display = "none";
      startButton.disabled = false;
      resetButton.disabled = true;
      timerDurationInput.value = 60;
    });
  </script>
</body>
</html>
